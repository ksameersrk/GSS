<div ng-show="!loginFlag" id="wrapper">
  <!-- <div ng-include="'components/navbar/navbar.html'"></div> -->
  <wandering-cubes-spinner ng-show="refreshFlag"></wandering-cubes-spinner>
  <div id="page-wrapper" ng-hide="refreshFlag">
    <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-warning alert-dismissible col-md-4" role="alert" ng-show="alertMessage">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closeAlert()"><span aria-hidden="true">&times;</span></button>
          {{alertMessage}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="listOpts" ng-click="changeRoute('submitRequest')" ng-hide>
        <ul class="appDiv">
          <li><span>Create Maintainance Request</span></li>
        </ul>
      </div>
    </div>
  </div>
</div>
